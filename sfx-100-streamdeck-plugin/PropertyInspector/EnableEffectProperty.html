<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>sfx_100_streamdeck_plugin Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
</head>
<body>
<div class="sdpi-wrapper">
    <details class="message info">
        <summary>The Effect name MUST exactly match the effect name in SimFeedback</summary>
    </details>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Effect Name</div>
        <input class="sdpi-item-value sdProperty" placeholder="i.e Heave" value="" id="EffectName" oninput="setSettings()">
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Property to Enable</div>
        <select class="sdpi-item-value select sdProperty" id="ValueToChange" oninput="setSettings()">
            <option value="Enable">Enable</option>
            <option value="Linear">Linear</option>
            <option value="Mute">Mute</option>
        </select>
    </div>
</div>
</body>
</html>
