<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>sfx_100_streamdeck_plugin Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
</head>
<body>
<div class="sdpi-wrapper">    
    <details class="message info">
        <summary>The selected profile xml below MUST be located in the SimFeedback profiles folder.</summary>
    </details>
    <div class="sdpi-item" id="dvKeyProfile">
        <div class="sdpi-item-label">Profile XML to start</div>
        <div class="sdpi-item-group file" id="filepickergroup">
            <input class="sdpi-item-value sdProperty sdFile" type="file" id="profileToLoad" accept=".xml" oninput="setSettings()">
            <label class="sdpi-file-info " for="profileToLoad" id="profileToLoadFilename">No file...</label>
            <label class="sdpi-file-label" for="profileToLoad">Choose file...</label>
        </div>
    </div>
    <div class="sdpi-item" id="dvKeyProfile">
        <div class="sdpi-item-label">SimFeedbackstart exe Path</div>
        <div class="sdpi-item-group file" id="filepickergroup">
            <input class="sdpi-item-value sdProperty sdFile" type="file" id="sfbExe" accept=".exe" oninput="setSettings()">
            <label class="sdpi-file-info " for="sfbExe" id="sfbExeFilename">No file...</label>
            <label class="sdpi-file-label" for="sfbExe">Choose file...</label>
        </div>
    </div>
    <div type="checkbox" class="sdpi-item" id="dvStartMotionAfterProfileLoad">
        <div class="sdpi-item-value">
            <input id="startMotionAfterProfileLoaded" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
            <label for="startMotionAfterProfileLoaded" class="sdpi-item-label"><span></span>Start Motion after SimFeedback started</label>
        </div>
    </div>
    <div class="sdpi-item" id="startupWindowMode">
        <div class="sdpi-item-label">Startup window mode</div>
        <select class="sdpi-item-value select sdProperty" id="sfbWindowStyle" oninput="setSettings()">
            <option value="Normal">Normal window</option>
            <!--<option value="Minimized">Minimized window</option>-->
            <option value="Maximized">Maximized window</option>
        </select>
    </div>
</div>
</body>
</html>
